<div class="container">
  <div class="logo-container">
    <img src="../../assets/logo.png" />
  </div>
  <div class="login-container">
    <div class="login-form">
      <mat-form-field class="inputField">
        <input matInput placeholder="Email" [(ngModel)]="username" (change)="removeError()">
      </mat-form-field>
      <mat-form-field class="inputField">
        <input type="password" matInput placeholder="Password" [(ngModel)]="password" (change)="removeError()">
      </mat-form-field>
      <mat-form-field *ngIf="isRegisterLinkClicked"  class="inputField">
        <input type="password" matInput placeholder="Confirm Password" [(ngModel)]="cnfPassword" (change)="removeError()">
      </mat-form-field>
      <button (click)="onSubmit()" mat-raised-button class="inputField button" color="primary">
       {{bttontext}}
      </button>
    </div>
    <div class="login-error" style="color: red;margin-top: 25px;font-weight: bold;font-size:medium;">
      {{error}}
    </div>
    <div class="registerLink" style="margin-top: 25px">
      <a color="primary" *ngIf="!isRegisterLinkClicked" mat-button (click)="onlinkClick()"> <u>Click Here To
          Register</u></a>
      <a color="primary" *ngIf="isRegisterLinkClicked" mat-button (click)="onlinkClick()"> <u>Back To Login</u></a>
    </div>
  </div>
</div>
