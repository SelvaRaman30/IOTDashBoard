  <div class="container">
    <div class="logo-container">
      <img src="../../assets/logo.png" />
    </div>
    <div class="login-container">
      <div class="login-form">
        <mat-form-field class="inputField">
          <input matInput placeholder="Email" [(ngModel)]="username" (change)="removeError()">
          </mat-form-field>
          <mat-form-field class="inputField">
          <input type="password" matInput placeholder="Password" [(ngModel)]="password" (change)="removeError()">
          </mat-form-field>
          <button (click)="onSubmit()" mat-raised-button class="inputField button" color="primary">Login</button>
      </div>
      <div class="login-error" style="color: red;margin-top: 25px;font-weight: bold;font-size: x-large;">
        {{error}}
      </div>
      <div class="registerLink" style="margin-top: 25px">
        <a [routerLink]="['/register']">
          Click Here To Register
        </a>
      </div>
    </div>
</div>
