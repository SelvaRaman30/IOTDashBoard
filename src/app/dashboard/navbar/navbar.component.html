<div class="dash-nav-bar">
<mat-grid-list   cols="15" rowHeight="50px">
    <mat-grid-tile style="font-size: xx-large;" colspan="10"> <div> Precision Farming DashBoard </div></mat-grid-tile>
    <mat-grid-tile style="font-size:large;" colspan="2"> <div> Select Site </div></mat-grid-tile>
    <mat-grid-tile colspan="2">
      <mat-form-field>
        <mat-select (selectionChange)=SelectionChange($event)>
          <mat-option *ngFor="let site of sites" [value]="site">
            {{site}}
          </mat-option>
        </mat-select>
      </mat-form-field>
    </mat-grid-tile>
     <mat-grid-tile style="font-size:large;" colspan="1">
        <mat-icon  matTooltip="Logout" (click)="logout($event)">power_settings_new</mat-icon>
     </mat-grid-tile>
</mat-grid-list>
</div>
